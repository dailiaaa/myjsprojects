<!DOCTYPE html>
<html>
<head>
	<title>clickable grid</title>
	<meta charset="utf-8">
	<style type="text/css">
		.wrapper {
			box-sizing: border-box;
			display: flex;
			flex-wrap: wrap;
		}
		.grid {
			border: 1px solid red;
			box-sizing: border-box;
			height: 50px;
			margin: 2px;
			flex: 48px;
			line-height: 50px;
			text-align: center;
		}
	</style>
</head>
<body>
	<input type="number" name="number" placeholder="输入一个数字，生成格子"><button>确定</button>
	<div class="wrapper"></div>
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
